<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Management Information System - Sign up</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
    {% load static %}
    
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="{% static 'img/PCSlogo.ico' %}">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link rel="stylesheet" type="text/css" href="{% static 'users/lib/owlcarousel/assets/owl.carousel.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'users/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}">


    <!-- Customized Bootstrap Stylesheet -->
    <link rel="stylesheet" type="text/css" href="{% static 'users/css/bootstrap.min.css' %}">

    <!-- Template Stylesheet -->
    <link rel="stylesheet" type="text/css" href="{% static 'users/css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'users/css/form.css' %}">

</head>

<body>
    <div class="container-xxl position-relative bg-white d-flex p-0" style="background-image: url('{% static 'users/img/background.png' %}')">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->
    
<!-- Verify Start -->
<div class="container-fluid">
    <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
            <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                <div class="d-flex align-items-center justify-content-between mb-3">
                    <a href="{% url 'index' %}">
                        <h6 class="text-primary"><i class="fa fa-bookmark me-2"></i>Management Information System</h6>
                    </a>
                    <div>
                        {% if request.user.is_authenticated %}
                            <a href="{% url 'user_logout' %}" class="btn btn-danger">Logout</a>
                        {% endif %}
                    </div>
                </div>
                {% block content %}
                <form method="POST" action="{% url 'verification_views' %}">
                    {% csrf_token %}
                    {{ form.email }}
                    {{ form.verification_code }}
                    <button type="submit" class="btn btn-primary">Verify</button>
                    <a href="{%url 'resend_verification_code' %}" class="float-right">Resend verification code</a>
                </form>
                {% endblock %}
            </div>
        </div>
    </div>
</div>
<!-- Verify End -->
    
</div>
<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="{% static 'users/lib/chart/chart.min.js' %}"></script>
<script type="text/javascript" src="{% static 'users/lib/easing/easing.min.js' %}"></script>
<script type="text/javascript" src="{% static 'users/lib/waypoints/waypoints.min.js' %}"></script>
<script type="text/javascript" src="{% static 'users/lib/owlcarousel/owl.carousel.min.js' %}"></script>
<script type="text/javascript" src="{% static 'users/lib/tempusdominus/js/moment.min.js' %}"></script>
<script type="text/javascript" src="{% static 'users/lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
<script type="text/javascript" src="{% static 'users/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>

<!-- Template Javascript -->
<script type="text/javascript" src="{% static 'users/js/main.js' %}"></script>
</body>

</html>
