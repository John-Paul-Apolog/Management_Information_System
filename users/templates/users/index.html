<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Management Information System</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
    {% load static %}
    
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="{% static 'img/PCSlogo.ico' %}">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link rel="stylesheet" type="text/css" href="{% static 'users/lib/owlcarousel/assets/owl.carousel.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'users/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}">


    <!-- Customized Bootstrap Stylesheet -->
    <link rel="stylesheet" type="text/css" href="{% static 'users/css/bootstrap.min.css' %}">

    <!-- Template Stylesheet -->
    <link rel="stylesheet" type="text/css" href="{% static 'users/css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'users/css/form.css' %}">

</head>

    <body>
        <div class="container-xxl position-relative bg-white d-flex p-0" style="background-image: url('{% static 'users/img/background.png' %}')">
            <!-- Spinner Start -->
            <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
                <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <!-- Spinner End -->

            <div class="container-fluid my-5 d-flex justify-content-center align-items-center flex-column vh-100 text-white text-center">
                <div class="row justify-content-center">
                    <!-- Container 1 start -->
                    <div class="col-md-12 bg-white py-5 h-150">
                        <h1 class="text-center mb-4">MISDESK: Job Order Management System</h1>
                        <!-- Image start here -->
                        <div class="text-center">
                            <img src="{% static 'users/img/minsu-mis-logo.png' %}" alt="image description" height="350" width="700">
                        </div>
                        <!-- Image end here -->
                        <!-- Buttons start here -->
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <a href="{% url 'login_views' %}" class="btn btn-primary" role="button">Sign In</a>
                            <a href="{% url 'signup_views' %}" class="btn btn-secondary" role="button">Sign Up</a>
                        </div>
                        <!-- Buttons end here -->
                    </div>
                    <!-- Container 1 end -->
                </div>
            </div> 

        <!-- JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="{% static 'users/lib/chart/chart.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'users/lib/easing/easing.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'users/lib/waypoints/waypoints.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'users/lib/owlcarousel/owl.carousel.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'users/lib/tempusdominus/js/moment.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'users/lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'users/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>

        <!-- Template Javascript -->
        <script type="text/javascript" src="{% static 'users/js/main.js' %}"></script>
    </body>
</html>
